<div class="sidenav-header">
  @if(sideNavCollapsed()) {
    <img ngSrc="https://cdn.shopify.com/s/files/1/0513/5692/6151/files/oculos-tony-stark-vingadores-edith-loja-da-ciencia-9_480x480.png?v=1616287934"
         [width]="profilePicSize()"
         [height]="profilePicSize()"
         alt="Imagem">
  } @else {
    <img ngSrc="https://cdn.shopify.com/s/files/1/0513/5692/6151/files/oculos-tony-stark-vingadores-edith-loja-da-ciencia-9_480x480.png?v=1616287934"
         [width]="profilePicSize()"
         [height]="profilePicSize()"
         alt="Imagem">
  }
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Homem de Ferro</h2>
    <p>Tony Stark</p>
  </div>
</div>
<mat-nav-list>
  @for (item of menuItems(); track item.label) {
    <app-menu-item [item]="item" [collapsed]="sideNavCollapsed()"></app-menu-item>
  }
</mat-nav-list>
